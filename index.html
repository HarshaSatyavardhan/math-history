<html lang="en" class="dark">
<head>

    <title>Modern Mathematics - A Conceptual History</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Load "Inter" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

        body {
